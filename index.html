<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class ="container">
	<div class="title">
		<h1>T<span>i</span>c T<span>a</span>c T<span>o</span>e</h1>
	</div>
	<div class="turn">
		<p class="x-turn">X Turn</p>
		<p class="o-turn">O Turn</p>
	</div>
	<div class="board">
		<div class="row">
			<div class="col">
				<div class="cell"></div>
				<div class="line"></div>
				<img src="./img/x.png">
				</div>
				<div class="col">
				<div class="cell"></div>
				<img src="./img/o.png">
				</div>
				<div class="col">
				<div class="cell"></div>
				<img src="./img/x.png">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="cell"></div>
				<img src="./img/o.png">
				</div>
				<div class="col">
				<div class="cell"></div>
				<div class="line"></div>
				<img src="./img/x.png">
				</div>
				<div class="col">
				<div class="cell"></div>
				<img src="./img/o.png">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="cell"></div>
				<img src="./img/x.png">
				</div>
				<div class="col">
				<div class="cell"></div>
				</div>
				<div class="col">
				<div class="cell"></div>
				<div class="line"></div>
				<img src="./img/x.png">
			</div>
		</div>
	</div>
</div>
</body>
</html>
